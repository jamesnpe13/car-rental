<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/main.css" />

      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/69e625b01a.js" crossorigin="anonymous"></script>

      <title>Car rental | Summative 2</title>
   </head>
   <body>
      <div class="fullscreen-container">
         <!--=======================================================
                                    HEADER 
         =========================================================-->
         <header>
            <!-- nav -->
            <nav>
               <div class="icon-button">
                  <img src="./images/icons/back-icon.svg" alt="" class="icon-image" />
               </div>

               <h3>Vehicles</h3>

               <div class="icon-button">
                  <div class="bars-container">
                     <div class="bars"></div>
                     <div class="bars"></div>
                     <div class="bars"></div>
                  </div>
               </div>
            </nav>

            <!-- filter -->
            <div class="filter-container">
               <div class="button-container">
                  <span>Filter</span>

                  <div class="circle">
                     <img src="./images/icons/filter-icon.svg" alt="" />
                  </div>
               </div>
            </div>
         </header>
         <!--=======================================================
                                    MAIN SECTION 
         =========================================================-->
         <!-- page -->
         <section id="home-page">
            <div class="box-container blank">
               <div class="content-container">
                  <div class="item-list span">
                     <!-- vehicle items here -->
                  </div>
               </div>
            </div>
         </section>
         <!-- page end -->

         <!-- page -->
         <section id="page-2">
            <div class="box-container white">
               <div class="content-container">
                  <button class="button primary"><span>Button</span></button>
                  <button class="button secondary"><span>Button</span></button>
                  <button class="button destructive"><span>Button</span></button>
               </div>
            </div>
            <div class="box-container white">
               <div class="bar"><span>Label</span></div>
               <div class="content-container">
                  <button class="button primary"><span>Button</span></button>
                  <button class="button secondary"><span>Button</span></button>
                  <button class="button destructive"><span>Button</span></button>
               </div>
            </div>
         </section>
         <!-- page end -->
         <!-- ======================================================== -->
         <!-- ======================================================== -->
         <!-- ======================================================== -->
         <!-- ======================================================== -->
         <!-- page -->
         <section class="" id="route-calc">
            <!-- map -->
            <div id="map"></div>

            <!-- waypoints -->
            <div class="map-input-container">
               <div class="text-container">
                  <h4 class="header4">Travel route</h4>

                  <span class="total-distance">15km</span>
               </div>

               <div class="waypoint-container">
                  <div class="map-waypoint" data-value="Waypoint value">
                     <span>Start/end: Car rental address</span>
                  </div>
               </div>

               <div class="new-waypoint-container">
                  <input type="text" class="map-input-text" placeholder="Enter location" />
                  <button class="add-waypoint-button hidden"><span>Add</span></button>
               </div>
            </div>
         </section>
         <!-- page end -->
         <!-- ======================================================== -->
         <!-- ======================================================== -->
         <!-- ======================================================== -->
         <!-- ======================================================== -->
         <!-- page -->
         <section class="" id="target-page">
            <div class="box-container blank">
               <h1>page 4</h1>
            </div>
         </section>
         <!-- page end -->
      </div>
      <!-- script -->
      <script src="./js/script.js"></script>
      <!-- maps api and libraries -->

      <script src="./js/route-calc.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgSAtjlaYWfWWMUWsK5ud455V_YVhi7Z4&callback=initMap&libraries=&v=weekly"></script>
   </body>
</html>
