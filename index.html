      <div class="fullscreen-container">
         <!--=======================================================

         <header>
            <!-- nav -->
            <nav>
               <div class="icon-button">
                  <i class="fa-solid fa-arrow-left"></i>
               </div>

               <h3>Vehicles</h3>

               <div class="icon-button">
                  <i class="fa-solid fa-bars"></i>
               </div>
            </nav>

            <!-- filter -->
            <!-- <div class="filter-container">
               <div class="button-container">
                  <span>Filter</span>

                  <div class="circle">
                     <img src="./images/icons/filter-icon.svg" alt="" />
                  </div>
               </div>
            </div> -->
         </header>
         <!--=======================================================
                                    MAIN SECTION 
         =========================================================-->
         <!-- page -->
         <section id="vehicles">
            <div class="item-card-container block">
               <!-- <div class="item-card">
                  <img src="./images/vehicles/l-vehicles/2012 Toyota Yaris.png" alt="" />

                  </div>
               </div> -->
            </div>
         </section>
         <!-- page end -->
         <!--=======================================================
                                    ROUTE CALC 
         =========================================================-->

         <!-- page -->
         <section class="" id="route-calc">
            <!-- map -->
            <div id="map"></div>

            <!-- waypoints -->
            <div class="map-input-container">
               <div class="waypoint-container">
                  <div class="map-waypoint startend" data-value="Waypoint value">
                     <span>Start/end: City Road, Auckland</span>
                  </div>
               </div>

               <div class="new-waypoint-container">
                  <input type="text" class="map-input-text" placeholder="Enter destination" />
                  <button class="add-waypoint-button hidden"><span>Add</span></button>
               </div>
            </div>
            <!-- text container -->
            <div class="map-text-container">
               <h4 class="header4">Travel route distance</h4>

               <span class="total-distance">0km</span>
            </div>
         </section>
         <!-- page end -->
      </div>

      <!-- script -->
      <script src="./js/main.js"></script>
      <script src="./js/vehicles.js"></script>
      <script src="./js/route-calc.js"></script>
